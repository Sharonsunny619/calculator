<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<body class="bg-dark">
    <div class="border border-dark container bg-secondary mt-5 p-3" style="width:25%;  border-radius:20px; ">
        <h1 class="text-center text-dark">CALCULATOR</h1>
        <div>
            <input type="text" class="form-control border-dark" id="result">
            <div class="row mt-2 me-1 ms-2" >
             <div class="col-3">
                <button class="btn btn-outline-dark" type="submit" onclick="display(1)">1</button> 
             </div>
             <div class="col-3">
                <button class="btn btn-outline-dark" type="submit" onclick="display(2)">2</button> 
             </div>
             <div class="col-3">
                <button class="btn btn-outline-dark" type="submit" onclick="display(3)">3</button> 
             </div>
             <div class="col-3">
                <button class="btn btn-outline-dark" type="submit" onclick="display('/')">/</button> 
             </div>
            </div>
            <div class="row mt-2 me-1 ms-2" >
                <div class="col-3">
                   <button class="btn btn-outline-dark" type="submit" onclick="display(4)">4</button> 
                </div>
                <div class="col-3">
                   <button class="btn btn-outline-dark" type="submit" onclick="display(5)">5</button> 
                </div>
                <div class="col-3">
                   <button class="btn btn-outline-dark" type="submit" onclick="display(6)">6</button> 
                </div>
                <div class="col-3">
                   <button class="btn btn-outline-dark" type="submit" onclick="display('*')">*</button> 
                </div>
               </div>
               <div class="row mt-2 me-1 ms-2" >
                <div class="col-3">
                   <button class="btn btn-outline-dark" type="submit" onclick="display(7)">7</button> 
                </div>
                <div class="col-3">
                   <button class="btn btn-outline-dark" type="submit" onclick="display(8)">8</button> 
                </div>
                <div class="col-3">
                   <button class="btn btn-outline-dark" type="submit" onclick="display(9)">9</button> 
                </div>
                <div class="col-3">
                   <button class="btn btn-outline-dark" type="submit" onclick="display('-')">-</button> 
                </div>
               </div>
               <div class="row mt-2 me-1 ms-2 " >
                <div class="col-3">
                   <button class="btn btn-outline-dark" type="submit" onclick="display(0)">0</button> 
                </div>
                <div class="col-3">
                   <button class="btn btn-outline-dark" type="submit" onclick="allclear()">AC</button> 
                </div>
                <div class="col-3">
                   <button class="btn btn-outline-dark" type="submit" onclick="evaluateexp()">=</button> 
                </div>
                <div class="col-3">
                   <button class="btn btn-outline-dark" type="submit" onclick="display('+')">+</button> 
                </div>
               </div>
        </div>
        <div class="container mt-2 ms-2 ">
            <div>
                <button class="container btn btn-outline-dark w-50 ms-4 " onclick="backspace()">&#9003</button>
            </div>

        </div>

    </div>
</body>
<script src="./calc.js"></script>
</html>
